<div class="venue-component">
    <div class="header">{{venueName?.name}}</div>
    <div class="concerts" id="venue-{{venueName}}-{{dayOfWeek}}" #venue>
        <app-concert
         *ngFor="let concert of concertElements"
         [concert]='concert'
         [fav]="concert.fav"
         [style.height.px]="concert.height"
         [style.top.px]="concert.top"
        ></app-concert>
    </div>
</div>
