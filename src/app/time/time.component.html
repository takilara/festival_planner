<div class="app daycontainer time">
    <div class="app daycontainer time blank">time</div>
    <div class="app daycontainer time times" id="hourColumn" #hourColumn>
        <app-hour-marker
        *ngFor="let marker of markers"
         [marker]='marker'
         [style.height.px]="marker?.height"
        ></app-hour-marker>
    </div>
</div>
