<div id="application">
  <div class="app header">{{title}}</div>
  <div class="app contentcontainer">
    <div class="app timecontainer">
        <app-time></app-time>  
    </div>
    <div class="app daycontainer">
        <app-day 
        *ngFor="let dayOfWeek of days"
        [dayOfWeek]='dayOfWeek'
        [venues]="venues"    
        >
        </app-day>
        <!-- <app-day></app-day> -->
    </div>
  </div>
  <div class="footer">
    Copyright 2023, Espen Solbu
  </div>
</div>
